<html>
    <head>
        <script>
            (function () {
            function minlec (M,N) {
                if ((N/M)*100>=75) {
                    return 0;
                }
            else {
                return 0.75 * M - N;
                }
            }
            console.log(minlec(10,7))
            console.log(minlec(10,2))
            console.log(minlec(10,8))
            console.log(minlec(10,4))
            })();
        </script>
    </head>
</html>
