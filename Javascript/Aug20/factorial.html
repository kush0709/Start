<html>
    <head>
        <title>JavaScript</title>
        <script>
            function factorial(number){
                if (number==0) {
                    return 1; //tail condition
                }else{
                    return number*factorial(number-1);
                }
            }

            
            function calculate (){
                let number = document.getElementById("input").value; //getter
                document.getElementById("output").value = factorial(number); //setter
            }
        </script>
    </head>
    <body>  
        <label for="number">Enter your number</label>
        <input type="text" id="input" />
        <button id="submit" onclick="calculate()">Factorial</button>
        <br>
        <br>
        <label for="number">Your output is</label>
        <input type="text" id="output" />
        <p>This is JavaScript Revision</p>
    </body>
</html>
