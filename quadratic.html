<html>
    <head>
        <script>
            (function () {
            function quadratic (a,b,c) {
                var discriminant = b * b - 4 * a * c;
                if (discriminant == 0) {
                    return -b / (2 * a);
                } else if (discriminant > 0) {
                    var root1 = ((-b + Math.sqrt(discriminant)) / 2) * a;
                    var root2 = ((-b - Math.sqrt(discriminant)) / 2) * a;
                    return root1 + root2
                } else {
                    return "No roots";
                }
        }
            console.log(quadratic (10,7,3))
            console.log(quadratic (10,2,5))
            console.log(quadratic (1,8,7))
            console.log(quadratic (9,4,9))
            })();
        </script>
    </head>
</html>
