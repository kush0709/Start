<html>
    <body>
        <script>
            (function (){
                function largest(a,b,c){
                    if(a>b && a>c) {
                        return a;
                    }
                    else if (b>a && b>c) {
                        return b;
                    }
                    else {
                        return c;
                    }
                }
                console.log(largest(25,15,20));
                console.log(largest(2,15,23));
                console.log(largest(88,100,30));
                console.log(largest(87,49,30));
            })();
        </script>
    </body>
</html>
