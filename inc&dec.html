<html>
    <head>
        <script>
            var a =100;
            var b =95;
            var c =87;
            if (a<b && b<c)
            {
                console.log("increasing");
            }
            else if (a>b && b>c)
            {
                console.log("decreasing");
            }
            else
            {
                console.log("neither");
            }
        </script>   
    </head>
</html>
